<p-table
  [value]="(employeeData | async) ?? []"
  [loading]="(employeeData | async) === null"
  [paginator]="true"
  [rows]="5"
  [tableStyle]="{ 'min-width': '50rem' }"
  [rowsPerPageOptions]="[5, 10, 20]"
  [totalRecords]="(employeeData | async)?.length ?? 0"
  sortField="Duration"
  [sortOrder]="-1"
>
  <ng-template pTemplate="header">
      <tr>
        <th>Employee Name</th>
        <th pSortableColumn="Duration">Worked for
            <p-sortIcon field="Duration"/>
        </th>
        <th>Entry Notes</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
      <tr [style.background]="employee.Duration < 100 ? 'salmon' : 'none'">
        <td>{{ employee.EmployeeName }}</td>
        <td>{{ employee.Duration | number: '1.2-2'}} hrs</td>
        <td>{{ employee.EntryNotes }}</td>
      </tr>
  </ng-template>
</p-table>
