<h1>{{ title }}</h1>

<div *ngIf="errorMessage">
  <p>{{ errorMessage }}</p>
</div>

<div *ngIf="timeEntries.length === 0 && !errorMessage">
  <p>No data available.</p>
</div>

<table *ngIf="timeEntries.length > 0 && !errorMessage" border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of timeEntries">
      <td>{{ entry.id }}</td>
      <td>{{ entry.description }}</td>
      <td>{{ entry.startTime }}</td>
      <td>{{ entry.endTime }}</td>
      <td>{{ entry.duration }}</td>
    </tr>
  </tbody>
</table>
